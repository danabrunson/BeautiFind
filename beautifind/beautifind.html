<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautiFind</title>
    <link rel="stylesheet" href="beautifind.css">
</head>
<body>
    <div class="site-container">
        <div class="current-sale">
            <p><strong>Get a FREE* Concealer Sample Bag</strong> with $45 Spend. Online Only. *Terms apply. Use code <strong>CONCEALBAG</strong>.</p>
        </div>
        <div class="title-bar">
            <h1 class="company-title">SEPHORA</h1>
            <form class="search-form">
                <input type="text" id="search-bar" placeholder="Search">
            </form>
            <a id="nearest-store">Location</a>
            <a id="community">Community</a>
            <a id="sign-in">Sign In</a>
            <a id="like-list">Likes</a>
            <a id="cart">Cart</a>
        </div>
        <div class="categories">
            <p>New</p>
            <p>Brands</p>
            <p>Makeup</p>
            <p>Skincare</p>
            <p>Hair</p>
            <p>Fragrance</p>
            <p>Tools & Brushes</p>
            <p>Bath & Body</p>
            <p>Mini Size</p>
            <p>Beauty Under $20</p>
            <p>Gifts & Gift Cards</p>
            <p>Sale & Offers</p>
        </div>
        <div class="promotion-wrapper">
            <img class="product-image">
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
        </div>
    </div>
</body>
</html>
